<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectile Motion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />

  <body>
    <header>
    <div class="overlay">
        <h1>Projectile Motion</h1>
        <p>Simulation represents the "Projectile Motion"</p>
    </div>
    </header>
    <div class="container row">
        <div class="col-md-9 chart">
            <div id="motionChart" style="width:100%; height:300px; margin:0 auto;"></div>
        </div>
        <div class="col text-center controller">
            <button id="startBtn" class="launch-btn">Launch</button>
            <button id="restartBtn" class="reset-btn">Reset</button>
            <label for="velocity">Initial Velocity (m/s):</label><br>
            <input type="range" id="velocity" name="velocity" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
            <output id="velocityNumber">50</output>
            <br><label for="angle">Initial Angle (Â°):</label><br>
            <input type="range" id="angle" name="angle" min="0" max="90" oninput="this.nextElementSibling.value = this.value">
            <output id="angleNumber">45</output>
        </div>
    </div>
  </body>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="index.js"></script>
</html>
