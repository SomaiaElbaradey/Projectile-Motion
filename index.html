<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectile Motion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />

  <body>
    <header>
    <div class="overlay">
        <h1>Projectile Motion</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero nostrum quis</p>
    </div>
    </header>
    <div class="container row">
        <div class="col-md-9 btn" id="myCanvas" width="200" height="100">
            <div id="chartDiv" style="width:100%; height:300px; margin:0 auto;"></div>
        </div>
        <div class="col text-center">
            <button class="launch-btn">Launch</button>
            <button class="reset-btn">Reset</button>
            <label for="velocity">Initial Velocity (m/s):</label><br>
            <input type="range" id="velocity" name="velocity" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
            <output>50</output>
            <label for="angle">Initial Angle (Â°):</label><br>
            <input type="range" id="angle" name="angle" min="0" max="90" oninput="this.nextElementSibling.value = this.value">
            <output>45</output>
        </div>
    </div>
    <button id="startBtn">fr</button>
  </body>
  <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
  <script src="index.js"></script>
</html>
